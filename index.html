<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="site-title" onclick="location.reload()">我的博客</div>
            <nav>
                <a href="#" onclick="filterByCategory('all')">全部</a>
                <a href="#" onclick="filterByCategory('生活')">生活</a>
                <a href="#" onclick="filterByCategory('学习')">学习</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- 搜索栏 -->
        <div class="hero">
            <input type="text" id="searchInput" placeholder="搜索文章..." oninput="searchPosts()" style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid #ccc;">
        </div>

        <!-- 文章网格 -->
        <div id="postsGrid" class="posts-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>正在加载文章...</p>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 我的博客</p>
        <div class="footer-links">
            <a href="https://github.com">GitHub</a>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
